<!DOCTYPE html>

<html lang="en">

<head>
    <title>17 App</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/bundle.js" defer></script>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- saved from url=(0014)about:internet -->
    <!-- [if lt IE9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <! [endif] -->
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg>
                    <circle r="70" cx="50%" cy="80" />
                </svg>
                <div class="logo__heart"><i class="fas fa-heart fa-2x"></i></div>
            </div>
            <div class="intro">
                <p><span class="intro__text">De 17 Belangrijkste</span></p>
                <p><span class="intro__text">Nieuwsmomenten van 2017</span></p>
                <p><span class="intro__text">Volgens nu.nl</span></p>
            </div>
            <div class="scroll">
                <p class="scroll__text">Scroll om te lezen</p>
                <i class="far fa-caret-square-down fa-3x"></i>
            </div>
        </header>
        <article class="articles"></article>
    </div>
    <footer class="footer">
        <div class="footer__cont">
            <div class="social">
                <p class="social__title">Deel op social media</p>
                <ul class="social__list">
                    <li class="social__item">
                        <i class="fas fa-phone-square fa-3x"></i>
                    </li>
                    <li class="social__item">
                        <i class="fab fa-facebook-square fa-3x"></i>
                    </li>
                    <li class="social__item">
                        <i class="fab fa-twitter-square fa-3x"></i>
                    </li>
                    <li class="social__item">
                        <i class="fab fa-gg-circle fa-3x"></i>
                    </li>
                </ul>
            </div>
            <div class="copyright">
                <span class="copyright__text">Copyright 2018</span>
            </div>
        </div>
    </footer>
</body>
</html>
